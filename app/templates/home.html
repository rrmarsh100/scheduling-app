<div class='home-window'>
    <div class='task-type'>
        <h2>Create New Task</h2>

        <div class='new-task'>
                <input type='text' class='new-task-field' ng-model='taskDescription' placeholder="Enter task description">
                <div class='priority-selector'>
                    <select ng-model='taskPriority' >
                        <option value="" disabled="disabled" selected="selected">Select Priority Level</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low" >Low</option>
                    </select>
                </div>
                <button class='add-task-button' ng-click='home.taskManager.addTask(taskDescription, taskPriority); clearFunction(this)'>Add Task</button>
        </div>

    </div>

    <div class='task-list'>
        <div ng-class="'activeTask'" ng-repeat='task in home.tasks' ng-if="home.activeTask(task)">
            <span style="font-size:30px;">{{ task.description }}</span> <button class='task-completed-button' ng-click="home.taskCompleted(task)" >Mark As Completed</button><br> Priority: {{ task.priority }} <br> Expires: {{ task.expires }}
        </div>
    </div>
</div>
